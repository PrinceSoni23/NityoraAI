    <g stroke="gray" stroke-dasharray="5,5" stroke-width="0.5" opacity="0.5">
        <line x1="50" y1="20" x2="50" y2="230" />
        <line x1="100" y1="20" x2="100" y2="230" />
        <line x1="150" y1="20" x2="150" y2="230" />
